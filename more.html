<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d0bc696c77.js"
      crossorigin="anonymous"
    ></script>
    <title>더보기 | 카카오톡</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column column__left">
        <i class="fas fa-comment-alt"></i>
        <i class="fab fa-facebook-messenger"></i>
      </div>
      <div class="status-bar__column column__middle">
        <span class="status-bar__time">11:11</span>
      </div>
      <div class="status-bar__column column__right">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- header -->
    <div class="header">
      <div class="header__column">
        <span class="header__title">더보기</span>
      </div>
      <div class="header__column header__item-list">
        <a href="find.html">
          <i class="fas fa-search"></i>
        </a>
        <i class="fas fa-qrcode"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </div>

    <!-- main - More -->
    <main class="more">
      <div class="friends__friend friend">
        <div class="friend__column column__title"></div>
        <div class="friend__column column__profile">
          <div class="friend__left">
            <div class="profile-img sleep_dog big-img"></div>
            <ul class="friend__status">
              <li class="friend__name">손대호</li>
              <li class="friend__message">github.com/Sondho</li>
            </ul>
          </div>
          <div class="friend__right">
            <i class="far fa-file-alt"></i>
          </div>
        </div>
      </div>
      <div class="more__decorating">
        <span class="decorating-item">
          <i class="far fa-smile"></i>
          <span>Emotions</span>
        </span>
        <span class="decorating-item">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </span>
        <span class="decorating-item">
          <i class="fab fa-kickstarter-k"></i>
          <span>Account</span>
        </span>
      </div>
      <div class="more__suggestions">
        <div class="suggestion__column column__title">
          <span class="suggestions__title">Suggestions</span>
        </div>
        <div class="suggestion__column column__contents">
          <span class="suggestions-item">
            <i class="fab fa-xbox"></i>
            <span>Xbox</span>
          </span>
          <span class="suggestions-item">
            <i class="fab fa-steam"></i>
            <span>Steam</span>
          </span>
          <span class="suggestions-item item-playstation">
            <i class="fab fa-playstation"></i>
            <span>Playstation</span>
          </span>
          <span class="suggestions-item item-chess">
            <i class="fas fa-chess-knight"></i>
            <span>Chess</span>
          </span>
        </div>
      </div>
    </main>
    <!-- navigation-bar -->
    <nav class="nav-bar">
      <ul class="nav-bar__item-list">
        <li class="nav-bar__item">
          <a href="friends.html">
            <i class="far fa-user-circle"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="index.html">
            <span class="nav__badge">+999</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen_text">Please make your screen small!!</span>
    </div>
  </body>
</html>

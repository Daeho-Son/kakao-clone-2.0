<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d0bc696c77.js"
      crossorigin="anonymous"
    ></script>
    <title>채팅 | 카카오톡</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column column__left">
        <i class="fas fa-comment-alt"></i>
        <i class="fab fa-facebook-messenger"></i>
      </div>
      <div class="status-bar__column column__middle">
        <span class="status-bar__time">11:11</span>
      </div>
      <div class="status-bar__column column__right">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- header -->
    <div class="header">
      <div class="header__column">
        <span class="header__title">채팅</span>
      </div>
      <div class="header__column header__item-list">
        <a href="find.html">
          <i class="fas fa-search"></i>
        </a>
        <i class="fas fa-plus"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </div>
    <!-- main - chats -->
    <main class="chats">
      <div class="friends__friend friend">
        <div class="friend__column"></div>
        <a href="chat.html">
          <div class="friend__column">
            <div class="friend__left">
              <div class="profile-img big-img girl2"></div>
              <div class="friend__status">
                <span class="status-top">
                  <span class="friend__name">친구 이름</span>
                  <span class="friend__membercount">700</span>
                  <i class="fas fa-bell-slash"></i>
                </span>
                <span class="friend__message">친구 상태</span>
              </div>
            </div>
            <div class="friend__right">
              <div class="friend__lastime">2010.03.18</div>
              <div class="friend__messagecount">300+</div>
            </div>
          </div>
        </a>
      </div>
    </main>
    <!-- navigation-bar -->
    <nav class="nav-bar">
      <ul class="nav-bar__item-list">
        <li class="nav-bar__item">
          <a href="friends.html">
            <i class="far fa-user-circle"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="index.html">
            <span class="nav__badge">+999</span>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen_text">Please make your screen small!!</span>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d0bc696c77.js"
      crossorigin="anonymous"
    ></script>
    <title>친구 | 카카오톡</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column column__left">
        <i class="fas fa-comment-alt"></i>
        <i class="fab fa-facebook-messenger"></i>
      </div>
      <div class="status-bar__column column__middle">
        <span class="status-bar__time">03:16</span>
      </div>
      <div class="status-bar__column column__right">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- header -->
    <div class="header">
      <div class="header__column">
        <span class="header__title">친구</span>
      </div>
      <div class="header__column header__item-list">
        <a href="find.html">
          <i class="fas fa-search"></i>
        </a>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </div>

    <!-- main - friends -->
    <main class="friends">
      <div class="friends__friend friend">
        <div class="friend__column column__title"></div>
        <div class="friend__column column__profile">
          <div class="friend__left">
            <div class="profile-img big-img sleep_dog"></div>
            <ul class="friend__status">
              <li class="friend__name">손대호</li>
              <li class="friend__message">챌린지는 재미있다.</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="friends__plus-friend friend">
        <div class="friend__column column__title">
          <h5 class="friend__title">플러스 친구</h5>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friend__column column__profile">
          <div class="friend__left">
            <div class="profile-img girl"></div>
            <ul class="friend__status">
              <li class="friend__name">서담</li>
            </ul>
          </div>
          <div class="friend__right">
            <span class="plus-friend__right-count">1</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="friends__friend friend">
        <div class="friend__column column__title">
          <h5 class="friend__title">친구 1</h5>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friend__column column__profile">
          <div class="friend__left">
            <div class="profile-img girl2"></div>
            <ul class="friend__status">
              <li class="friend__name">동생</li>
              <li class="friend__message">졸려</li>
            </ul>
          </div>
          <div class="friend__nowlistening">
            <span class="friend__nowlistening-text">
              Queen - Bohemian Rhapsody
            </span>
            <i class="fas fa-caret-right"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- navigation-bar -->
    <nav class="nav-bar">
      <ul class="nav-bar__item-list">
        <li class="nav-bar__item">
          <a href="friends.html">
            <i class="fas fa-user-circle"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="index.html">
            <span class="nav__badge">1</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen_text">Please make your screen small!!</span>
    </div>
  </body>
</html>

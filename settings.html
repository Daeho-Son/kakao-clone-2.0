<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d0bc696c77.js"
      crossorigin="anonymous"
    ></script>
    <title>설정 | 카카오톡</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column column__left">
        <i class="fas fa-comment-alt"></i>
        <i class="fab fa-facebook-messenger"></i>
      </div>
      <div class="status-bar__column column__middle">
        <span class="status-bar__time">03:16</span>
      </div>
      <div class="status-bar__column column__right">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- header -->
    <div class="header">
      <div class="header__column">
        <a href="more.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <span class="header__title">설정</span>
      </div>
      <div class="header__column header__item-list">
        <a href="find.html">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </div>

    <!-- main - Settings -->
    <main class="settings">
      <div class="settings__column column-top">
        <div class="settings-item">
          <i class="fas fa-volume-up"></i>
          <span>공지사항</span>
        </div>
        <div class="settings-item">
          <i class="fas fa-flask"></i>
          <span>실험실</span>
        </div>
        <div class="settings-item">
          <i class="fas fa-info-circle"></i>
          <ul class="version__column">
            <li class="version__title">버전정보</li>
            <li class="version__info">최신 버전</li>
          </ul>
        </div>
      </div>
      <div class="settings__column column-bottom">
        <div class="settings-item">
          <i class="fas fa-lock"></i>
          <span>개인/보안</span>
        </div>
        <div class="settings-item">
          <i class="far fa-bell"></i>
          <span>알림</span>
        </div>
        <div class="settings-item">
          <i class="far fa-user"></i>
          <span>친구</span>
        </div>
        <div class="settings-item">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="settings-item">
          <i class="far fa-comments"></i>
          <span>문자 모아보기</span>
        </div>
        <div class="settings-item">
          <i class="fas fa-tv"></i>
          <span>화면</span>
        </div>
        <div class="settings-item">
          <i class="fas fa-brush"></i>
          <ul class="settings__themes-text">
            <li class="themes__title">테마</li>
            <li class="themes__info">기본테마</li>
          </ul>
        </div>
        <div class="settings-item">
          <i class="fas fa-phone-alt"></i>
          <span>통화</span>
        </div>
        <div class="settings-item">
          <i class="far fa-star"></i>
          <span>게임별</span>
        </div>
        <div class="settings-item">
          <i class="fas fa-ellipsis-h"></i>
          <span>기타</span>
        </div>
      </div>
      <div class="settings__column column__support">
        <div class="settings-item">
          <i class="far fa-question-circle"></i>
          <span>고객센터/도움말</span>
        </div>
      </div>
    </main>

    <div class="bigscreen">
      <span class="bigscreen_text">Please make your screen small!!</span>
    </div>
  </body>
</html>

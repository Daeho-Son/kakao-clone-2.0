<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d0bc696c77.js"
      crossorigin="anonymous"
    ></script>
    <title>검색 | 카카오톡</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column column__left">
        <i class="fas fa-comment-alt"></i>
        <i class="fab fa-facebook-messenger"></i>
      </div>
      <div class="status-bar__column column__middle">
        <span class="status-bar__time">11:11</span>
      </div>
      <div class="status-bar__column column__right">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- header -->
    <div class="header">
      <div class="header__column">
        <span class="header__title">검색</span>
      </div>
      <div class="header__column header__item-list">
        <a href="find.html">
          <i class="fas fa-search"></i>
        </a>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </div>

    <!-- main - Find -->
    <main class="find">
      <div class="find__header">
        <ul class="find__header-item">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </ul>
        <ul class="find__header-item">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </ul>
        <ul class="find__header-item">
          <i class="far fa-id-card"></i>
          <span>Add by ID</span>
        </ul>
        <ul class="find__header-item">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </ul>
      </div>
      <div class="friends__friend friend">
        <div class="friend__column column__title">
          <h5 class="friend__title">추천 친구</h5>
        </div>
        <div class="friend__column column__profile">
          <div class="friend__left">
            <div class="profile-img girl"></div>
            <ul class="friend__status">
              <li class="friend__name">친구 이름</li>
            </ul>
          </div>
          <div class="friend__right">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- navigation-bar -->
    <nav class="nav-bar">
      <ul class="nav-bar__item-list">
        <li class="nav-bar__item">
          <a href="friends.html">
            <i class="far fa-user-circle"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="index.html">
            <span class="nav__badge">+999</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen_text">Please make your screen small!!</span>
    </div>
  </body>
</html>
